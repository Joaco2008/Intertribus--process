<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Intertribus</title>
</head>
<body>
    <!------ HEADER SECTION ------>

    <header class="header">
        <a href="#" class="link--logo"><p class="logo--intertribus">Inter<span>Tribus</span></p></a>
        <label class="header--label--button" for="button--menu">
            <img class="menu--image--button" src="/media/button--menu.webp" alt="Boton Menu">
        </label>
        <input type="checkbox" name="Menu" id="button--menu">
        <nav class="nav">
            <label for="button--menu" class="exit--button">x</label>
            <ul class="nav--list">
                <li class="list--item"><a href="#" class="list--item--link" target="_blank">Listado de Deportes</a></li>
                <li class="list--item list--item--intertribus">InterTribus <button class="next--section">></button></li>
                <li class="list--item"><a href="#" class="list--item--link" target="_blank">Acerca de Tolowa</a></li>
                <li class="list--item"><a href="#" class="list--item--link" target="_blank">Acerca de Arkanes</a></li>
            </ul>
        </nav>
    </header>

    <!----- MAIN SECTION ----->

    <main class="main">
        <div class="wrapper">
            <div class="tribus--container">
                <h1 class="tribus--title">TOLOWA</h1>
                <div class="container--game--process">
                    <p class="game--state">Jugando actualmente:</p>
                    <p class="game--state--type">A Definir</p>
                </div>
                <div class="points--container">
                    <h1>Puntos Totales:</h1>
                    <p class="points">00</p>
                </div>
            </div>
            <div class="tribus--container">
                <h1 class="tribus--title">ARKANES</h1>
                <div class="container--game--process">
                    <p class="game--state">Jugando actualmente:</p>
                    <p class="game--state--type">A Definir</p>
                </div>
                <div class="points--container">
                    <h1>Puntos Totales:</h1>
                    <p class="points">00</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer--info">
            <img class="info--img" src="/media/logo--colegio.png" alt="">
            <p class="info--text">Escuela PRoA Desarrollo de Software Villa Maria </p>
        </div>
        <div class="redes--container">
            <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.instagram.com/proavmds/" class="redes--link">
                <img class="social--media--img social--media--img--school" src="/media/logo--colegio.png" alt="">
            </a>
            <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.instagram.com/tolowa.proa/" class="redes--link">
                <img class="social--media--img" src="/media/tolowa.jpeg" alt="">
            </a>
            <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.instagram.com/arkanes_2.0/" class="redes--link">
                <img class="social--media--img" src="/media/arkanes.jpeg" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
